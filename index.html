  <body class="sign-in-up" id="to-top">

    <!-- Sign In/Sign Up section -->
    <section class="sign-in-up-section">
      <div class="container">
        <section class="sign-in-up-content">
          <div class="row">
            <div class="col-md-12">
              <h4 class="text-center">NMEA Log Replay</h4>
              <form>
                
                <!-- Input 1 -->
                <div class="form-group">
					Log File: <input class="form-control" id="log" type="button" onclick="ChooseLog(); return false;" style='font-size: 10px;'></input>
					Server Port: <input class="form-control" id="port" type="text"></input>
					Delay Between Messages (ms): <input class="form-control" id="delay" type="text" onchange="SettingsChanged(); return false;"></input>
					Line Trigger (used for determining when to delay, blank means delay after each line): <input class="form-control" id="trigger" type="text" onchange="SettingsChanged(); return false;"></input>
					<div class="checkbox">
						<label><input type="checkbox" id="cog" value="">Insert Course Over Ground</label>
					</div>
                </div> <!-- /.form-group -->
                <!-- Button -->
                <button type="button" class="btn btn-success btn-block" id="pause_server" onclick="PauseServer(); return false;">Pause Server</button>
                <button type="button" class="btn btn-success btn-block" id="start_server" onclick="StartServer(); return false;">Start Server</button>
				
                <!-- Result -->
                <div class="form-group">
				  <br/>
				  NMEA Output:<br/>
				  <span id="result" style='font-size: 12px;'></span>
				  <br/>
				  
                </div> <!-- /.form-group -->

              </form> <!-- /.sign-in-up-form -->
            </div> <!-- /.col-md-12 -->
          </div> <!-- /.row -->
        </section> <!-- /.sign-in-up-content -->

      </div> <!-- /.container -->
